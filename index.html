<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Product Buy Page</title>
</head>
<body>
  <div class="container">
      <div class ="navbar">
            <img src="Playstation_Img/logo.png" class="logo">
            <nav>
              <ul id="menu-list">
                <li><a href="">Home</a></li>
                <li><a href="">Play-Station</a></li>
                <li><a href="">Contact-Us</a></li>
              </ul>
            </nav>
            <img src="Playstation_Img/menu.png" class="menu-icon" onclick="toggleMenu()">
      </div>
        <div class="row">
          <div class="col-1">
            <h2>PS4 VS <br> DualShock 4</h2>
            <h3>Wireless Controller for Play Station 4</h3>
            <p>Inclusive of Tax</p>
            <h4>$40 CAD</h4>
            <button type="button"> Buy Now <img src="Playstation_Img/arrow.png"></button>
          </div>
        <div class="col-2">
           <img src="Playstation_Img/controller.png" class="controller">
           <div class="color-box"></div>
           <div class="add-btn">
                <img src="Playstation_Img/add.png">
                <p><small>Add to Cart</small></p>
           </div>
        </div>
    </div>
    <div class="social-links">
          <img src="Playstation_Img/fb.png">
          <img src="Playstation_Img/ig.png">
          <img src="Playstation_Img/tw.png">
    </div>
      <p id="github-follow">Follow <a href="https://github.com/rutvikkshukla"><strong>@rutvikkshukla</strong></a> on GitHub for more.</p>





<script src="index.js" type="text/javascript"></script>
</body>
</html>
